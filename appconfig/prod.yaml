secretProviderClass.azure.objects: # reading the secret from Azure Key Vault
  - objectName: prd-ffcahwr-appinsights-connectionString # secret name in Azure Key Vault
    objectType: secret
  - objectName: prd-webCookiePassword
    objectType: secret
  - objectName: prd-redisPassword
    objectType: secret
secretProviderClass:
  - secretName: ffc-demo-apply-web
    type: Opaque
    data:
      - objectName: prd-ffcahwr-appinsights-connectionString
        key: APPINSIGHTS_CONNECTIONSTRING # they secret key in kubernetes secret and use in the application
      - objectName: prd-webCookiePassword
        key: COOKIE_PASSWORD
      - objectName: prd-redisPassword
        key: REDIS_PASSWORD