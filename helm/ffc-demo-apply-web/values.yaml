environment: development
environmentCode:
name: ffc-demo-apply-web
namespace: ffc-demo
workstream: ffc-demo
image: ffc-demo-apply-web

appInsights:
  connectionString:

labels:
  component: web

containerConfigMap:
  name: ffc-demo-apply-web-config-map

containerSecret:
  name: ffc-demo-apply-web-container-secret
  type: Opaque

deployment:
  restartPolicy: Always
  priorityClassName: low
  replicas: 1
  minReadySeconds: 5
  imagePullSecret:
  useLinkerd: true

service:
  port: 80
  type: ClusterIP

container:
  redisHostname: redis-redis-ha.default
  redisPassword: redis
  redisPort: 6380
  redisPartition: ffc-demo
  imagePullPolicy: Always
  requestMemory: 10Mi
  requestCpu: 10m
  limitMemory: 80Mi
  limitCpu: 80m
  restClientTimeoutMillis: 20000
  staticCacheTimeoutMillis: 54000
  port: 3000
  cookiePassword: passwordpasswordpasswordpasswordpassword
  messageQueueHost: amq
  applyQueueAddress: ffc-demo-apply
  googleTagManagerKey: GTM-N5QK7RL
  protectiveMonitoringUrl:

ingress:
  class: nginx
  endpoint: ffc-demo-apply-web
  server: example.com

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

workloadIdentity: true

azureIdentity:
  clientID: not-a-real-value
  resourceID: not-a-real-value

secretProviderClass:
  azure:
    objects: # reading the secret from Azure Key Vault
      - objectName: appInsights-connectionString # secret name in Azure Key Vault
        objectType: secret
      - objectName: snd2-paymentWebCookiePassword
        objectType: secret
      - objectName: snd2-redisPassword
        objectType: secret

  secretObjects: # creating a kubernetes secret from the Azure Key Vault secrets
    - secretName: ffc-demo-apply-web
      type: Opaque
      data:
        - objectName: appInsights-connectionString
          key: APPINSIGHTS_CONNECTIONSTRING # they secret key in kubernetes secret and use in the application
        - objectName: snd2-paymentWebCookiePassword
          key: COOKIE_PASSWORD
        - objectName: snd2-redisPassword
          key: REDIS_PASSWORD

